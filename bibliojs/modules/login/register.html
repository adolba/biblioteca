<div style="margin:20px;margin-top:5%;">
    <h2>Registro</h2>
    <form name="form"  method="POST" novalidate>
      <table>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
            <tr><th><label for="username">Usuario</label></th>
            <th><input type="text" name="username" ng-model="username" required /></th></tr>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <tr><th><label for="email">Correo</label></th>
           <th> <input type="email" name="email"  ng-model="email" required /></th></tr>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <tr><th><label for="password">Contraseña</label></th>
            <th><input type="password" name="password"  ng-model="password" required /></th></tr>
        </div>
        <div>
            <tr><th><button ng-disabled="loading" ng-click="insertData()" class="btn btn-light">Registrarse</button></th></tr>
          	<tr><th><button class="btn btn-light" ng-click="volver()">Atras</button></th></tr>
        </div></table>
        <div ng-if="error">{{vm.error}}</div>
    </form>
</div>
